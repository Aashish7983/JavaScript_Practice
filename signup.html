<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="signup-container">

    <!-- Image-removebg-preview(18) 1 -->
    <img src="image-removebg-preview.png" alt="Image" class="image-preview">

    <!-- Rectangle 6265 -->
    <div class="rectangle-6265"></div>

    <!-- Groups 83 -->
    <div class="groups-83">

        <!-- Group 82 -->
        <div class="group-82">

            <!-- Group 80 -->
            <div class="group-80">

                <!-- View(4) 2 -->
                <div class="view-4-2"></div>

                <!-- Confirm Password -->
                <div class="confirm-password">Confirm Password</div>

                <!-- Line 1 -->
                <div class="line-1"></div>

            </div>

        </div>

        <!-- Group 81 -->
        <div class="group-81">

            <!-- Group 80 -->
            <div class="group-80">

                <!-- View(4) 1 -->
                <div class="view-4-1"></div>

                <!-- Enter Password -->
                <div class="enter-password">Enter Password</div>

                <!-- Line 1 -->
                <div class="line-1"></div>

            </div>

        </div>

        <!-- Group 79 -->
        <div class="group-79"></div>

        <!-- Mail -->
        <div class="mail"></div>

        <!-- Your Name -->
        <div class="your-name"></div>

        <!-- Line 1 (Form component) -->
        <div class="line-1-form"></div>

        <!-- Form component -->
        <div class="form-component">

            <!-- Heading Text -->
            <div class="heading-text">
                <h1>You & I</h1>
                <p>We can make it till the end</p>
            </div>

            <!-- Continue Button (Rectangle 6255) -->
            <button class="continue-button">Continue</button>

            <!-- Continue Button with different colors -->
            <button class="continue-button-alt">Continue</button>

        </div>

        <!-- Close (2) 1 -->
        <div class="close-2-1"></div>

        <!-- Background overlay (Rectanlge6257) -->
        <div class="background-overlay"></div>

        <!-- Rectangle 6254 -->
        <div class="rectangle-6254"></div>

    </div>

</div>

</body>
</html>
